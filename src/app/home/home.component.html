<br>
<b>Amigos</b>
<ng-container *ngFor="let user of friends; let i = index">
  <p *ngIf="user.friend">
    {{i}}. {{user.nick}} - {{user.mail}}
  </p>
</ng-container>

<b>No agregados</b>
<ng-container *ngFor="let user of friends; let i = index">
  <p *ngIf="!user.friend">
    {{i}}. {{user.nick}} - {{user.mail}}
  </p>
</ng-container>
